# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lexiwebapp12

on:
  #push:
   # branches:
   #   - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        #username: ${{ secrets.USERNAME }}
        #password: ${{ secrets.PASSWORD }}
       # username: ${{ secrets.AzureAppService_ContainerUsername_bab9b65771c1456ca66e1fc82109faae }}
       # password: ${{ secrets.AzureAppService_ContainerPassword_a8e108a5baa84e9bb3a1467f78e91e60 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_bab9b65771c1456ca66e1fc82109faae }}/Sowjanya-Penmetsa/Atharva:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lexiwebapp12'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_809bcfda5f114cc1bdd8189258b43a4b }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_bab9b65771c1456ca66e1fc82109faae }}/Sowjanya-Penmetsa/Atharva:${{ github.sha }}'
